<div class="confirm-dialog-content">
  <h2>Delete product?</h2>
  <p>{{ data.message }}</p>
  <div class="dialog-actions">
    <button mat-stroked-button color="primary" (click)="onCancel()">
      Cancel
    </button>
    <button mat-raised-button color="warn" (click)="onConfirm()">
      Delete
    </button>
  </div>
</div>
