<div class="dialog-content">
  <h2>Edit Product</h2>
  <form #form="ngForm" (ngSubmit)="saveProduct()">
    <div class="product-container">
      <div class="product-image-preview" *ngIf="product.image">
        <img [src]="product.image" alt="Preview" />
      </div>
      <div class="product-info">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput required name="title" [(ngModel)]="product.title" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Price</mat-label>
          <input matInput required type="number" name="price" [(ngModel)]="product.price" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Category</mat-label>
          <mat-select required name="category" [(ngModel)]="product.category">
            <mat-option value="electronics">Electronics</mat-option>
            <mat-option value="jewelery">Jewelery</mat-option>
            <mat-option value="men's clothing">Men's clothing</mat-option>
            <mat-option value="women's clothing">Women's clothing</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput required name="description" [(ngModel)]="product.description"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Image (URL)</mat-label>
          <input matInput required name="image" [(ngModel)]="product.image" />
        </mat-form-field>
      </div>
    </div>
    <div class="dialog-actions">
      <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
    </div>
  </form>
</div>
